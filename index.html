<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <p id="heading-text">Enter an integer (arabic numeral) and click 'Convert' to output a roman numeral below.</p>
      <input id="number" type="number" placeholder="Enter a number...">
      <button id="convert-btn">Convert</button>
      <p id="output">Romal Numeral Output Here</p>
    </main>
     <script src="script.js"></script>
  </body>
</html>
